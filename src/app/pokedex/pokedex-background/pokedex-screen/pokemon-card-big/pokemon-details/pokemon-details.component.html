<div [ngClass]="isMobile ? 'pokemon-details-wrapper column-rev' : 'pokemon-details-wrapper'">
    <div #menu [ngClass]="isMobile ? 'details-nav-bar column-rev' : 'details-nav-bar'">
        <div class="nav-bar-menu-list">
            <div (click)="setActiveMenu(0)" class="nav-bar-menu-item">
                <img src="./../../../../../../assets/img/about.png">
            </div>
            <div (click)="setActiveMenu(1)" class="nav-bar-menu-item">
                <img src="./../../../../../../assets/img/stats.png">
            </div>
            <div (click)="setActiveMenu(2)" class="nav-bar-menu-item">
                <img src="./../../../../../../assets/img/evolution.png">
            </div>
            <div (click)="setActiveMenu(3)" class="nav-bar-menu-item">
                <img src="./../../../../../../assets/img/moves.png">
            </div>
        </div>
        <div class="nav-bar-underline">
            <div class="nav-bar-base-line"></div>
            <div class="nav-bar-active-line" [ngStyle]="{ left: activePosition + 'px', width: activeWidth + 'px' }"></div>
        </div>
    </div>
    <div class="pokemon-details">
        <app-about *ngIf="activeMenu === 0 && !isMobile" [selectedPokemonId]="selectedPokemonId"></app-about>
        <app-about-mobile *ngIf="activeMenu === 0 && isMobile" [selectedPokemonId]="selectedPokemonId"></app-about-mobile>
       




        <app-stats *ngIf="activeMenu === 1" [selectedPokemonId]="selectedPokemonId"></app-stats>
        <app-evolution *ngIf="activeMenu === 2" [selectedPokemonId]="selectedPokemonId"></app-evolution>
        <app-moves *ngIf="activeMenu === 3" [selectedPokemonId]="selectedPokemonId"></app-moves>
    </div>
</div>
